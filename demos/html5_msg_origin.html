<style>
	input{
		width: 300px;
		height: 20px;
	}
	iframe{
		margin-top: 20px;
		border: solid 1px #cecece;
		background: #fff;
	}
</style>

<script>
	window.onload = function(){
		var objIframe = document.getElementsByTagName('iframe')[0];
		var btnEnviar =  document.getElementsByTagName('button')[0];

		btnEnviar.onclick = function(){
			var textoMsg = document.getElementsByTagName('input')[0].value;

			if(textoMsg == ''){
				alert('Digite uma mensagem!');
			} else{
				objIframe.contentWindow.postMessage(textoMsg, 'http://vagnersantana.com/labs');
			}
		}
	}
</script>

<div id="wrapper">

<section id="content">
	<div class="demo-cont">
		<p>
			<label>Mensagem: <input type="text"></label>
			<button class="btn" type="button">Enviar mensagem</button>
		</p>
		<iframe src="http://vagnersantana.com/labs/html5_msg_iframe.html"></iframe>
	</div>
